<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">

  <!-- Estilos internos para un look moderno -->
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      color: #333;
      line-height: 1.6;
    }
    header {
      background: #4a90e2;
      color: #fff;
      padding: 1rem 2rem;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
    }
    .main-content {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1.5rem 2rem;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    h2, h3, h4 {
      border-bottom: 2px solid #e0e0e0;
      padding-bottom: 0.3rem;
      margin-top: 1.5rem;
    }
    code {
      background: #eee;
      padding: 0.2rem 0.4rem;
      border-radius: 4px;
      font-size: 0.95em;
    }
    pre {
      background: #eee;
      padding: 1rem;
      overflow-x: auto;
      border-radius: 4px;
    }
    blockquote {
      border-left: 4px solid #4a90e2;
      margin: 1rem 0;
      padding-left: 1rem;
      color: #555;
      font-style: italic;
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.875rem;
      color: #666;
      background: #fafafa;
      border-top: 1px solid #e0e0e0;
    }
  </style>

  <!-- MathJax para renderizar LaTeX -->
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
  </script>
</head>
<body>
  <header>
    <h1>{{ page.title }}</h1>
  </header>

  <div class="main-content">
    {{ content }}
  </div>

  <footer>
    <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}</p>
  </footer>
</body>
</html>
